<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JS WeatherApp</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3d14812b53.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-9">
            <div class="search">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="City..."
                  autocomplete="off"
                  autofocus="on"
                  class="searchCity"
                  id="input-search-city"
                />
                <input
                  type="submit"
                  value="Search"
                  class="searchClick"
                  id="search-click"
                />
              </form>
            </div>
          </div>
          <div class="col-2">
            <h5 class="currentDay" id="current-day"></h5>
            <h5 class="currentTime" id="current-time">
              <span id="current-hours"></span>:<span
                id="current-minutes"
              ></span>
            </h5>
          </div>

          <div class="col-1">
            <div class="currentLocationButton">
              <button id="current-location-button">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="currentWeatherForecast">
        <div class="row">
          <div class="col-4">
            <div class="currentWeatherIcon">
              <img src="" alt="" id="icon" width="100px" />
            </div>
          </div>
          <div class="col-8">
            <h3 class="city" id="current-city"></h3>
            <div class="row currentWeatherInformation">
              <div class="col-6">
                <h2 class="temperature weather-temperature">
                  <strong
                    ><span id="temperature"></span>

                    <span class="celsiusLink">
                      <a href="#" id="celsius-link" class="active">°C</a>
                      |</span
                    >
                    <span class="fahrenheitLink"
                      ><a href="#" id="fahrenheit-link">°F</a></span
                    ></strong
                  >
                </h2>
              </div>
              <div class="col-6">
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row futureWeatherForecast" id="forecast"></div>
      <hr />
      <footer>
        <p class="author">
          <small
            >Coded by
            <a href="https://www.linkedin.com/in/ajda-flajs-a69312190/"
              >Ajda Flajs</a
            >
            <br />
            <a href="https://github.com/ajdaflajs/first-weather-app"
              >Open-source</a
            >
          </small>
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
