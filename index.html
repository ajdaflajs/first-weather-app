<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3d14812b53.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-9">
            <div class="search">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="City..."
                  autocomplete="off"
                  autofocus="on"
                  class="searchCity"
                  id="input-search-city"
                />
                <input
                  type="submit"
                  value="Search"
                  class="searchClick"
                  id="search-click"
                />
              </form>
            </div>
          </div>
          <div class="col-2">
            <h5 class="currentDay" id="current-day"></h5>
            <h5 class="currentTime" id="current-time">
              <span id="current-hours"></span>:<span
                id="current-minutes"
              ></span>
            </h5>
          </div>

          <div class="col-1">
            <div class="currentLocationButton">
              <button id="current-location-button">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="currentWeatherForecast">
        <div class="row">
          <div class="col-4">
            <div class="currentWeatherIcon">
              <img src="image/021-cloud.png" alt="cloudy" width="100px" />
            </div>
          </div>
          <div class="col-8">
            <h3 class="city" id="current-city"></h3>
            <div class="row currentWeatherInformation">
              <div class="col-6">
                <h2 class="temperature">
                  <span id="temperature"></span>

                  <span class="celsiusLink">
                    <a href="#" id="celsius-link">°C</a> |</span
                  >
                  <span class="fahrenheitLink"
                    ><a href="#" id="fahrenheit-link">°F</a></span
                  >
                </h2>
              </div>
              <div class="col-6">
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="futureWeatherForecast">
        <div class="row">
          <div class="col-2">
            <img src="image/021-rain-1.png" alt="rain" width="50px" />
            <h6>Mon</h6>

            21 °C
          </div>
          <div class="col-2">
            <img src="image/021-snowflake.png" alt="snowflake" width="50px" />
            <h6>Tue</h6>
            20 °C
          </div>
          <div class="col-2">
            <img src="image/021-night.png" alt="night sky" width="50px" />
            <h6>Wed</h6>
            19 °C
          </div>
          <div class="col-2">
            <img src="image/021-sun.png" alt="sun" width="50px" />
            <h6>Thu</h6>
            19 °C
          </div>
          <div class="col-2">
            <img src="image/021-tornado.png" alt="tornado" width="50px" />
            <h6>Fri</h6>
            18 °C
          </div>
          <div class="col-2">
            <img src="image/021-snowing-3.png" alt="snowing" width="50px" />
            <h6>Sat</h6>
            17 °C
          </div>
        </div>
      </div>
      <hr />
      <footer>
        <p class="author">
          <small
            >Coded by
            <a href="https://www.linkedin.com/in/ajda-flajs-a69312190/"
              >Ajda Flajs</a
            >
            <br />
            <a href="https://github.com/ajdaflajs/first-weather-app"
              >Open-source</a
            >
            <br />
            Icons made by
            <a href="https://www.flaticon.com/authors/linector" title="Linector"
              >Linector</a
            >
            from
            <a href="https://www.flaticon.com/" title="Flaticon">
              www.flaticon.com</a
            >
          </small>
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
